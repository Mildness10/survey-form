<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
    <div id="main">
        <div >
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        </div>
        <div>
            <form action="" id="survey-form">
            <div>
                <label for="name" id="name-label">Name</label>
                <br>
                <input type="text" required placeholder="Enter Your Name" id="name"> 
            </div>
            <div>
                <label for="Email" id="email-label">Email</label>
                <br>
                <input type="email" name="email" required placeholder="Enter Your Email" id="email">
            </div>
            <div>
                <label for="age" id="number-label">Age (optional)</label>
                <br>
                <input type="number" name="age" id="number" min="0" max="99" placeholder="Age">
            </div>
            <div>
                <label for="role">Which option best describes your current role?</label>
                <br>
                <select name="role" id="dropdown">
                    <option disabled selected value="">Select Current Role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer Not To Say</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div>
                <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                <br>
                <input type="radio" name="recommend" id="definitely" value="definitely"><label for="">Definitely</label>
                <br>
                <input type="radio" name="recommend" id="" value="maybe"><label for="">Maybe</label>
                <br>
                <input type="radio" name="recommend" id="ns" value="notsure"><label for="">Not Sure</label>
            </div>
            <div>
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <br>
                <select name="role" id="dropdown-feature">
                    <option disabled selected value="">Select An Option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
            </div>
            <div>
                <label for="improve">What would you like to see improved? (Check all that apply)</label>
                <br>
                <input type="checkbox" name="" id="fe" value="fe"><label for="fe">Front-end Projects</label>
                <br>
                <input type="checkbox" name="" id="" value="be"><label for="be">Back-end Projects</label>
                <br>
                <input type="checkbox" name="" id="" value="dv"><label for="dv">Data Visualization</label>
                <br>
                <input type="checkbox" name="" id="" value="cl"><label for="cl">Challenges</label>
                <br>
                <input type="checkbox" name="" id="" value="os"><label for="os">Open Source Community</label>
                <br>
                <input type="checkbox" name="" id="" value="gh"><label for="gh">Gitter Help Rooms</label>
                <br>
                <input type="checkbox" name="" id="" value="vd"><label for="vd">Videos</label>
                <br>
                <input type="checkbox" name="" id="" value="cm"><label for="cm">City Meetups</label>
                <br>
                <input type="checkbox" name="" id="" value="wk"><label for="wk">Wiki</label>
                <br>
                <input type="checkbox" name="" id="" value="fr"><label for="fr">Forum</label>
                <br>
                <input type="checkbox" name="" id="ac" value="ac"><label for="ac">Additional Courses</label>
            </div>
            <div>
                <label for="comments">Any comments or suggestions?</label>
                <br>
                <textarea name="comment" id="" cols="70" rows="10" placeholder="Enter Your Comment Here..."></textarea>
            </div>
            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
        </div>
        
    </div>
</body>
</html>
